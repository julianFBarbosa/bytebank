<section class="container">
  <form class="form" action="" (ngSubmit)="newTransfer()">
    <h1 class="form__title">Nova Transferáº½ncia</h1>

    <div class="form-field">
      <label class="form-field__label" for="value">Valor</label>
      <input
        class="form-field__input"
        id="value"
        type="text"
        name="value"
        [(ngModel)]="value"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destiny">Destino</label>
      <input
        class="form-field__input"
        id="destiny"
        type="text"
        name="destiny"
        [(ngModel)]="destiny"
      />
    </div>

    <div class="button-wrapper">
      <button class="button" type="submit">Transferir</button>
    </div>
  </form>
</section>
